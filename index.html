<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calculadora do Cidadão</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact100" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="contact100-form validate-form" method="post" action="js/main.js">
					<span class="contact100-form-title">
						Calculadora do Cidadão
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Campo obrigatório!">
						<input class="input100" name="vp_field" type="number" pattern="[0-9]" placeholder="Valor presente (R$)"> 
						<span class="focus-input100"></span>
						<!--<span class="symbol-input100">
							<i class="fa fa-money" aria-hidden="true"></i>
						</span>-->
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Campo obrigatório!">
						<input class="input100" name="tj_field" type="number" pattern="[0-9]" placeholder="Taxa de juros (%)"> 
						<span class="focus-input100"></span>
						<!--<span class="symbol-input100">
							<i class="fa fa-money" aria-hidden="true"></i>
						</span>-->
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Campo obrigatório!">
						<input class="input100" name="periodo_field" type="number" pattern="[0-9]" placeholder="Período (meses)"> 
						<span class="focus-input100"></span>
						<!--<span class="symbol-input100">
							<i class="fa fa-money" aria-hidden="true"></i>
						</span>-->
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Campo obrigatório!">
						<input class="input100" name="vf_field" type="number" pattern="[0-9]" placeholder="Valor Futuro (R$)"> 
						<span class="focus-input100"></span>
						<!--<span class="symbol-input100">
							<i class="fa fa-money" aria-hidden="true"></i>
						</span>-->
					</div>

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn" onclick = "getVals(this);">
							Calcular
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
